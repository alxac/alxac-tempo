<div class="container-fluid">
    <div class="search-container">
        <div class="form-group">
            <label>{{ text }}</label>
            <div>
                <input class="form-control" [formControl]="searchControl">
                <button class="btn btn-dark" [disabled]="!searchControl.valid" (click)="doSearch()">Pesquisar</button>
            </div>
        </div>

        <div class="form-group">
            <label>Pesquisar com <i>autocomplete</i></label>
        </div>
    </div>

    <jv-loader *ngIf=" loading$ | async"></jv-loader>

    <div *ngIf="!(loading$ | async) && !(error$ | async) && !!cityWeather">
        <alx-current-weather [cityWeather]="cityWeather" [isFavorite]="isCurrentFavorite$ | async"
            (toggleBookmark)="onToggleBookmarks()">
        </alx-current-weather>
    </div>
    <div *ngIf="!(loading$ | async) && error$ | async">
        <a>Tentar</a>
    </div>
</div>
